  web:
    build: .
    environment:
      - SECRET_KEY
      - RELOAD
      - DEBUG
    command: ./utils/startup.sh
    volumes:
      - .:/code
      - ./docker_utils/web:/code/utils
    ports:
      - "8000:8000"
    depends_on:
      - db
